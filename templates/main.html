<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Новостник</title>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center" style="left:10%; top:10%; right:10%">
            <div class="col">
                    <div class="row d-flex justify-content-center" style="margin-bottom: 30px">
                        <h1 class="display-1">Аннотация новостей</h1>
                    </div>
                    <div class="row d-flex justify-content-center" style="margin-bottom: 30px">
                        <div class="form-outline w-75 mb-4">
                            <h6 class="display-5">Вставьте текст новости</h6>
                            <textarea class="form-control" id="manuallyInputArea" rows="13"></textarea>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center" style="margin-bottom: 30px">
                        <button type="button" id="applyNetButton" class="btn btn-primary" onclick="send_data()">Выделить содержание</button>
                    </div>
                    <div class="row d-flex justify-content-center" style="margin-bottom: 30px">
                        <div class="spinner-border" id="spinner" role="status"  hidden="true">
                            <span class="sr-only"></span>
                        </div>
                        <span style="margin-left: 10px; margin-top: 2px" id="statusLine" hidden="true">Текст обрабатывается</span>
                    </div>
                    <div class="row d-flex justify-content-center" style="margin-bottom: 30px">
                        <div class="form-outline w-75 mb-4">
                            <h6 class="display-5" id="resultHeader" hidden="true">Результат аннотирования</h6>
                            <textarea class="form-control" id="outputArea" rows="5" hidden="true"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
